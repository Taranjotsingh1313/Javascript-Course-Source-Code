<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-dark text-center">DAILY TASKS NOTES</h1>
        <div class="mb-3">
            <input type="text" placeholder="Note Title" id="title" class="form-control my-2">
            <textarea id="note" class="form-control" placeholder="Type Note Here!!!" rows="3"></textarea>
            <button id="add" class="btn btn-outline-dark btn-lg  m-4">Add</button>
            <button id="deleteAll" class="btn btn-outline-danger">Delete All</button>
        </div>
        <div class="container">
            <div class="row" id="notesContainer">

            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>

</html>
